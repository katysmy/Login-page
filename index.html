<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title> Primeira página de teste</title>
        <meta charset="utf-8">
        <meta name="author" content="Katharine Bispo">
        <meta name="description" content="o que tem dentro da pagina">
        <meta name="keywords" content="palavras chaves">

        <link rel="stylesheet" href="css/estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="principal">
            <main>
                <section class="form">
                    <form action="#" method="post">
                        <legend class="login">Login</legend>
                        
                    
                        <legend for="email" class="legend">Email</legend>
                        <input type="email" name="email" size="40" class="form-escrever"><br>
                        
                        <legend for="senha" class="legend"> Senha </legend> 
                        <input type="password" name="senha" size="40" class=" form-escrever"><br>
                        
                        <div class="form-flex">
                            <div>
                                <input type="checkbox" name="lembrar" value="Lembrar">
                                <label for="lembrar">Lembrar</label>
                            </div>
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        
                        <input type="submit" name="login" value="Login" class="butao">

                        <p class=" entre">Ou entre com </p>
                        <div>
                           <a href="#"><img src="../login page/imagens/icons/likedin.svg" alt="likedin" class="icons"></a> 
                           <a href="#"><img src="../login page/imagens/icons/google.svg" alt="google" class="icons"></a> 
                           <a href="#"><img src="../login page/imagens/icons/facebook.svg" alt="facebook" class="icons"></a> 
                        </div>
                    </form>
                </section>

                <section class="bemvindo">
                    <h1>Bem vindo<span class="interrogacao-bemvindo">!</span></h1>
                    <p>Pronto para navegar?</p>

                    <img src="../login page/imagens/imagem-1.svg" alt="" class="icon-navio">
                </section>
            </main>
        </div>
    </body>
